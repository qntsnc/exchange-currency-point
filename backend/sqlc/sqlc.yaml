version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sqlcgen"
        out: "../internal/repository/sqlcgen"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true